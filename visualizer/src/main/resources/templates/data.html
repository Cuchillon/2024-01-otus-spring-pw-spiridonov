<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Data visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/styles/global.css" th:href="@{/styles/global.css}">
    <link rel="stylesheet" type="text/css" href="/static/styles/main.css" th:href="@{/styles/main.css}">
    <link rel="stylesheet" type="text/css" href="/static/styles/plot.css" th:href="@{/styles/plot.css}">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<h1>Data for period</h1>

<div class="inform">
    <div class="inline" th:text="${#temporals.format(startTime, 'yyyy-MM-dd HH:mm')}">Start time</div>
    <div class="inline">
        <p> - </p>
    </div>
    <div class="inline" th:text="${#temporals.format(endTime, 'yyyy-MM-dd HH:mm')}">End time</div>
</div>

<div>
    <table class="visitor">
        <thead>
        <tr>
            <th>
                <img src="" th:src="@{/images/{name}(name=${visitors})}" alt="Image">
            </th>
        </tr>
        </thead>
    </table>
</div>

<div>
    <table class="visitor">
        <thead>
        <tr th:each="pageView : ${pageViews}">
            <th>
                <div>
                    <img src="" th:src="@{/images/{name}(name=${pageView.first})}" alt="Image">
                </div>
            </th>
            <th>
                <div>
                    <img src="" th:src="@{/images/{name}(name=${pageView.second})}" alt="Image">
                </div>
            </th>
        </tr>
        </thead>
    </table>
</div>

</body>
</html>
